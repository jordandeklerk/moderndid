[tox]
envlist =
    check
    docs
    {core,full}{,-coverage}
isolated_build = True
isolated_build_env = build

[gh-actions]
python =
    3.10: coverage
    3.11: coverage
    3.12: coverage, check
    3.13: coverage

[gh-actions:env]
TEST_SUITE =
    core: core
    full: full

[testenv]
basepython =
    {core,full,check,docs,cleandocs,viewdocs}: python3
setenv =
    PYTHONUNBUFFERED = yes
    PYTEST_EXTRA_ARGS = -s
    coverage: PYTEST_EXTRA_ARGS = --cov --cov-report xml --cov-report term
passenv =
    *
extras =
    test
allowlist_externals = pytest
commands =
    pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:core]
description = Run core/fast test suite
extras = test
commands =
    pytest \
        tests/did/test_aggte.py \
        tests/did/test_aggte_obj.py \
        tests/did/test_att_gt.py \
        tests/did/test_compute_aggte.py \
        tests/did/test_compute_att_gt.py \
        tests/did/test_preprocess_did.py \
        tests/did/test_multiperiod_obj.py \
        tests/didhonest/test_honest_did.py \
        tests/didhonest/test_arp_nuisance.py \
        tests/didhonest/test_arp_no_nuisance.py \
        tests/didhonest/test_fixed_length_ci.py \
        tests/didhonest/test_utils.py \
        tests/didhonest/test_bounds.py \
        tests/didhonest/test_conditional.py \
        tests/drdid/test_drdid.py \
        tests/drdid/test_ipwdid.py \
        tests/drdid/test_ordid.py \
        tests/drdid/test_estimators.py \
        tests/drdid/test_drdid_imp_local_rc.py \
        tests/drdid/test_drdid_imp_panel.py \
        tests/drdid/test_drdid_imp_rc.py \
        tests/drdid/test_drdid_panel.py \
        tests/drdid/test_drdid_trad_rc.py \
        tests/drdid/test_pcore_ipt.py \
        tests/drdid/test_boot_rc_ipt.py \
        tests/drdid/test_boot_panel.py \
        tests/drdid/test_wols.py \
        tests/drdid/test_estimators.py \
        tests/didcont/test_bspline.py \
        tests/didcont/test_confidence_bands.py \
        tests/didcont/test_lepski.py \
        tests/didcont/test_estimators.py \
        tests/didcont/test_selection.py \
        tests/didcont/test_prodspline.py \
        tests/didcont/test_process_attgt.py \
        tests/didcont/test_process_aggte.py \
        tests/didcont/test_process_panel.py \
        tests/didcont/test_spline_base.py \
        tests/didcont/test_cont_did.py \
        tests/didcont/test_npiv.py \
        {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:core-coverage]
description = Run core test suite with coverage
base =
    core
    testenv

[testenv:full]
description = Run full test suite (all tests including slow ones)
extras = test
commands =
    pytest {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:full-coverage]
description = Run full test suite with coverage
base =
    full
    testenv

[testenv:check]
description = perform style checks
deps =
    build
    pre-commit
    black
    isort
    flake8
    mypy
    pylint
skip_install = true
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure
    python -m build

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*

[testenv:docs]
description = build HTML docs
setenv =
    READTHEDOCS_PROJECT = moderndid
    READTHEDOCS_VERSION = latest
extras =
    doc
allowlist_externals = rm
commands =
    rm -rf "{toxworkdir}/docs_out" "{toxworkdir}/docs_doctree" "{toxworkdir}/jupyter_execute" docs/source/api/generated docs/source/contributing/generated
    sphinx-build -d "{toxworkdir}/docs_doctree" docs/source "{toxworkdir}/docs_out" --color -v -bhtml

[testenv:cleandocs]
description = clean HTML outputs docs
skip_install = true
allowlist_externals = rm
commands =
    rm -r "{toxworkdir}/docs_out" "{toxworkdir}/docs_doctree" "{toxworkdir}/jupyter_execute" docs/source/api/generated docs/source/contributing/generated

[testenv:viewdocs]
description = open HTML docs
skip_install = true
commands =
    python -m webbrowser "{toxworkdir}/docs_out/index.html"
