[tox]
envlist =
    check
    docs
    {core,full,dask,spark}{,-coverage}
    validation
isolated_build = True
isolated_build_env = build

[gh-actions]
python =
    3.10: coverage
    3.11: coverage
    3.12: coverage, check
    3.13: coverage

[gh-actions:env]
TEST_SUITE =
    core: core
    full: full

[testenv]
basepython =
    {core,full,dask,spark,validation,check,docs,cleandocs,viewdocs}: python3
setenv =
    PYTHONUNBUFFERED = yes
    PYTEST_EXTRA_ARGS = -s
    coverage: PYTEST_EXTRA_ARGS = --cov --cov-report xml --cov-report term
passenv =
    *
extras =
    test
    all
allowlist_externals = pytest
commands =
    pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:core]
description = Run core/fast test suite (excludes slow tests)
extras =
    test
    all
commands =
    pytest -m "not slow" --ignore=tests/dask --ignore=tests/spark {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:core-coverage]
description = Run core test suite with coverage
extras =
    test
    all
commands =
    pytest -m "not slow" --ignore=tests/dask --ignore=tests/spark --cov --cov-report xml --cov-report term {posargs:-vv}

[testenv:full]
description = Run full test suite (all tests including slow ones)
extras =
    test
    all
commands =
    pytest --ignore=tests/dask --ignore=tests/spark {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:full-coverage]
description = Run full test suite with coverage
extras =
    test
    all
commands =
    pytest --ignore=tests/dask --ignore=tests/spark --cov --cov-report xml --cov-report term {posargs:-vv}

[testenv:dask]
description = Run Dask distributed test suite
extras =
    test
    all
commands =
    pytest tests/dask --timeout=120 {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:dask-coverage]
description = Run Dask distributed test suite with coverage
extras =
    test
    all
commands =
    pytest tests/dask --timeout=120 --cov --cov-report xml --cov-report term {posargs:-vv}

[testenv:spark]
description = Run Spark distributed test suite (requires Java 17+)
extras =
    test
    all
commands =
    pytest tests/spark --timeout=120 {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:spark-coverage]
description = Run Spark distributed test suite with coverage (requires Java 17+)
extras =
    test
    all
commands =
    pytest tests/spark --timeout=120 --cov --cov-report xml --cov-report term {posargs:-vv}

[testenv:validation]
description = Run R validation tests only (requires R with did, DRDID, contdid, HonestDiD, triplediff packages)
extras =
    test
    all
allowlist_externals = R
commands =
    R --vanilla --quiet -e "library(did); library(DRDID); library(contdid); library(HonestDiD); library(triplediff); cat('R packages OK')"
    pytest tests/did/test_r_validation.py tests/didcont/test_r_validation.py tests/didhonest/test_r_validation.py tests/didtriple/test_r_validation.py tests/drdid/test_r_validation.py {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:check]
description = perform style checks
deps =
    build
    pre-commit
skip_install = true
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure
    python -m build

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*

[testenv:docs]
description = build HTML docs
setenv =
    READTHEDOCS_PROJECT = moderndid
    READTHEDOCS_VERSION = latest
extras =
    doc
    all
allowlist_externals = rm
commands =
    rm -rf "{toxworkdir}/docs_out" "{toxworkdir}/docs_doctree" "{toxworkdir}/jupyter_execute" docs/source/api/generated docs/source/contributing/generated
    sphinx-build -d "{toxworkdir}/docs_doctree" docs/source "{toxworkdir}/docs_out" --color -v -bhtml

[testenv:cleandocs]
description = clean HTML outputs docs
skip_install = true
allowlist_externals = rm
commands =
    rm -r "{toxworkdir}/docs_out" "{toxworkdir}/docs_doctree" "{toxworkdir}/jupyter_execute" docs/source/api/generated docs/source/contributing/generated

[testenv:viewdocs]
description = open HTML docs
skip_install = true
commands =
    python -m webbrowser "{toxworkdir}/docs_out/index.html"
